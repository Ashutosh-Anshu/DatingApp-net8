<div class="container mt-5">
    <div style="text-align: center;">
        @if(!registerMode){
        <h1>Find your matches</h1>
        <p>Come on in to view your matches.. all you need to di sign up!</p>
        <div class="text-center">
            <button class="btn btn-primary me-2" type="button" (click)="registerToggle()">Register</button>
            <button class="btn btn-info me-2">Learn more</button>
        </div>
        }
        @else {
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register (cancelRegister)="cancelRegisterMode($event)">
                    </app-register>
                </div>
            </div>
        </div>
        }

    </div>
</div>
